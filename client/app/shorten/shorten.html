<div id='creator' ng-controller='ShortenController'>
  <form>
    <input ng-class='{error: checkUrl(newLink), clean: !checkUrl(newLink)}' ng-model='newLink'/>
    <button ng-disabled='checkUrl(newLink)' ng-click='addLink(newLink)'>Submit</button>    
  </form>
  <img ng-if='loading' src="../assets/spiffygif_46x46.gif" class='spinner'/>  

  <div>{{ checkUrl(newLink) }}</div>

</div>
